<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portfolio Creator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="app-header">
            <div class="logo">
                <h1>Portfolio Creator</h1>
            </div>
            <nav>
                <ul>
                    <li><span id="user-name">User</span></li>
                    <li><button id="logout-btn" class="btn btn-outline">Logout</button></li>
                </ul>
            </nav>
        </header>
        
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Welcome, <span id="user-name">User</span>!</h1>
                <p>Let's create your professional portfolio.</p>
            </div>
            
            <div class="dashboard-card">
                <h2>Portfolio Status</h2>
                <div id="status-container" class="status-container">
                    <!-- Status items will be inserted here by JavaScript -->
                </div>
                
                <div class="action-buttons">
                    <a href="questionnaire.html" class="btn btn-primary">Start Questionnaire</a>
                    <a href="#" id="continue-btn" class="btn btn-primary" style="display: none;">Continue</a>
                    <a href="#" id="preview-btn" class="btn btn-outline" style="display: none;">Preview Portfolio</a>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>&copy;  Portfolio Creator. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
